  Narradora
  Compartir sueños. ¿Qué especie de mundo visitamos cuando estamos con los ojos cerrados?

  “Hoy soñé con tigres. Ellos estaban sueltos por la calle, yo los veía por la casa de mi mamá, estaban tranquilos, sentados en la acera.
  Primero vi una leona, luego un tigre, sentía miedo e incapacidad total por la fuerza y soberanía de estos animales tan cerca de mí.
  Encantamiento y pavor en la misma proporción. Ellos entraban en la casa, yo cerraba a todas con llaves, pero en vano, con tres impulsos ellos rompían las puertas. No eran exactamente agresivos, pero eran completamente poderosos. Sin ningún temor a mí, pues llegaban muy cerca, no llegó a pasar un ataque, pero me parecía una cuestión de tiempo para que eso pasara, hasta que tuviesen hambre. Me desperté.”

  Narradora
  Yo empezaría pidiendo que ustedes imaginasen un día, un campo, un día muy iluminado y más tarde, cuando el sol cae, llega la noche en ese sitio donde no hay muchas luces alrededor, entonces vemos el cielo estrellado.
  Me gusta esa imagen para pensar en los sueños porque las estrellas ya estaban ahí, pero no las veíamos pues era un día soleado. La luz del día cegaba la luz de las estrellas. Es más o menos esto lo que pasa con los sueños. Nuestra conciencia, esa… ese día soleado, lleno de luz, estamos todo el tiempo con esos focos encendidos, lo que hace que no veamos la luz de las estrellas. Pero cuando vamos a dormir, apagamos las luces de alguna manera, apagamos nuestra conciencia, entra en otro estado de conciencia que es, en realidad, sumergimos en un inconsciente, y el inconsciente que es ese gran misterio de todas las noches, ese regalo que es el sueño.
  “En la madrugada siento mucho frío, soy una persona que tiene mucho frío, mis pies se ponen fríos. Y soñé que iba a comprar un edredón y cuando llegué al comercio había como un control policial, pero me pareció normal pues, claramente era una pandemia y yo tenía este sentimiento de que yo no podría estar en la calle y que tenía que comprar el edredón y huir de allá. Y cuando me adentré al comercio, me encontré con mi tía abuela [risas], la tía Ivone. Y tía Ivone vino hablar conmigo y me abrazó, y empezó a besarme, y apretó mis mejillas y hablaba, ¡Carol, cómo te extrañé, cómo estás guapa, hija! Y me abrazaba, y besaba y no paró de besarme y me quedé muy avergonzada porque pensaba Dios mío, ella no sabe del aislamiento social, que no podemos besar a las personas, cómo hablaré… porque no quería ser grosera con ella, y ella no paró de apretarme y de besarme y besaba mi cuello y me besaba toda y yo quería huir de allá, pero me quedé sin acción, me quedé sin salida.”

  “Yo tuve un sueño muy interesante hace dos semanas, porque yo estaba muy preocupada porque pensé que no volverían los proyectos y no sabía de dónde sacaría la renta y ya planeaba un segundo plan en mi vida. Eso pasó el domingo, yo daría una semana al ayuntamiento para saber si ellos me llamarían o no, los estaba aguardando. Y ahí el domingo hablé con mi hijo que tenía un según plan por si acaso el ayuntamiento no me llamara y de domingo a lunes tuve un sueño muy interesante porque yo soñé que estaba en el ayuntamiento y que fui a ver si me llamarían o no, pero yo estaba en el patio. Ahí miré a una sala de dentro y había una persona en mi lugar trabajando. Ahí miré, me quedé un poco triste así, sabiendo que alguien estaba en mi lugar, yo tuve el sentimiento pero no hablé nada. Y ahí yo miraba para ver quién era y veía a la persona desde el perfil y la persona que estaba en mi lugar era la Beth (del Riacho). Salí un poco triste, pero aceptando la situación. El lunes, a las ocho de la mañana recibí una llamada para que yo firmara el contrato para el proyecto, yo volvería al proyecto, entonces me pareció un sueño muy interesante, casi como un presagio.”

  “He soñado mucho con el mar, mucho, mucho, mucho, todo tipo de sueños. El último fue un poco aterrador, era un calamar gigante que quería robar al Davi, pero no recuerdo los detalles. El sueño que me gustaría contarles es el sueño de una casa, ya he soñado con esa casa otras veces, ella va cambiando. Antes cuando soñaba, no podría vivir en ella porque era de otra persona, no estaba disponible, un poco del drama que pasamos acá, ¿no? Ella se convirtió en mi casa, yo iba a vivir en ella, pero de esa última vez, para llegar hasta ella, sólo era posible en barco. Había que tomar un barco y pasar por el mar maravilloso, gigante, y llegué a casa, que también era gigante, muy bonita y muy grande, ¿sabes? Pero, cuando llegué ahí, mi intención no era de ocupar a la casa, sino que solo una habitación, una habitación pequeña que había en el primer piso, al lado de la sala y yo pensé que acá puedo vivir, puedo hacerlo todo, hacer la cocina, mi habitación, mi casa, acá está todo bien porque no necesito ocupar todo el espacio, ahí me di cuenta que las paredes de esta habitación eran de vidrio, entonces parecía que yo estaba aislada, pero las paredes eran de vidrio y esas paredes no quedaban de frente al mar, las paredes quedaban de frente a un gran mercado, ¿sabes? Y había mucha gente pasando todo el tiempo y yo me recuerdo de la sensación de ¿cuál es el sentido? Y en el sueño la solución fue poner una cortina..”

  “Yo soñé que, bueno estaba situado acá en el barrio, y eran chicos que estaban así sin mucha supervisión, sin mucha orientación y tenían acceso a armas y otras cosas peligrosas y estos niños huyeron y yo fui atrás, y por ir atrás encontré a una mujer que tenía un espejo mágico y cuando me ví en el yo me ví muy distante al que aparentaba. Yo tenía una obesidad mórbida y había un bulto en mi cuello. Y era un tumor, una cosa, y me recuerdo de pedir a esa mujer, que era una médica o no sé si exactamente eso, que lo sacara, puede sacarlo de ahí, haz todo que necesitas y ella me dijo No es así.. “

  “Voy contarles de un flashback que tuve esa semana de una experiencia. Ha sido un sueño, pero lo llamo experiencia, fue una cosa muy fuerte que pasó el periodo que estuve en la UTI el 2017, entre la vida y la muerte, fue un momento muy difícil de mi vida y fue una semana. Todos los días yo vivía lo mismo que era así, un espacio de investigación y me recuerdo la imagen de una mujer mayor, semejante a Mariana Muniz y muchos investigadores, algunos más jóvenes, que hacían experimentos con mujeres, pero hacían un trabajo de fertilización, ellos cruzaban los genes de las mujeres con el Jatobá, una cosa muy loca y yo fui sometida a ese experimento, entonces el sueño era que yo estaba en ese sitio, en esa investigación, acostada en una camilla, inmóvil, y me sacaban la sangre muchas veces al día y también inyectaban muchas cosas. Ese sitio estaba en la orilla de un lago y era la casa de Axel, mira que locura y les preguntaba, pero ¿qué están haciendo conmigo? Yo no soy una mujer joven, soy una mujer con casi 50 años! Y me dijeron que yo era una fuente poderosa, una fuente muy poderosa que ellos estaban invirtiendo en mí y ahí fue esa experiencia de seres totalmente de luz y ellos iban a crear un ser que era la mitad humano, la otra mitad Jatobá, nuestro árbol Jatobá y fue eso el sueño.”

  “Soñé con la búfala. Yo estaba pasando con Amora por la calle, Amora mi hija, una calle desierta, de piedras, muy temprano. El miedo reinaba, de alguna manera todo lo que hemos pasado estaba muy presente en ese sueño. Entonces el portón de una casa se abrió y una búfala imponente salió de ahí, se acostó en medio de la calle, como una reina, como si nada hubiera pasado. Después salió a la calle una mujer con ropa roja, con pelos largos y fue en dirección a la búfala que tiraba con la boca la oreja de esta mujer como si contara secretos y yo percibí que la búfala y esta mujer eran hermanas. Yo y Amora, desde el otro lado de la calle solo miraba, sin creerlo, después nos fuimos.”

  “Era la parte detrás de la primera casa que vivimos en Souzas, que era el vecino de arriba. Y fui hasta ahí, me recuerdo que había visto a la hora que salí un perro y pensé Hm.. no conozco a ese perro. Y me quedé atenta. A la vuelt venía y el suelo tenía mucho barro y miré al portón y empezaron a surgir muchos perros, muchos perros y yo pensé No hay qué hacer, estoy jodida, me voy a morir. Empecé a agradecer a la vida, me preparé para morir pues uno de los perros venía en mi dirección. Me mordió la pierna y sangró, ¡Sal de aquí, perrito! Ahí entonces los otros vinieron y ese era mi miedo, ahí cuando los otros vinieron, ese que me estaba mordiendo me puso en su espalda y me fueron pasando por las espaldas de los otros perros y lo hacían aunque formaban una espiral. Ahí, ese primer perro que me puso en las espaldas, era el centro de la espiral y ahí fui pasando por las espaldas de todos, era muy tierno, muy suave y ahí cuando se acabó la espiral, porque eran muuuuchos perros, yo estaba de vuelta a mi casa y entré a mi casa.”

  Narradora
  Bienvenidas a nuestros sueños! En este podcast tenemos la participación especial de dos psicólogas que nos traen un poco de la visión de los sueños dentro de sus corrientes. Silvia Batista, de la escuela Junguiana, madre de Paula y Luisa, una de las responsables por ese podcast. Y Juliane do Prado es psicóloga del SUS de Monteiro Lobato, donde aplica psicoterapia breve de orientación psicoanalítica.

  “Freud dice que los sueños son compuestos de deseos inconscientes, de recuerdos de cosas significativas de la rutina, de recuerdos del pasado que tenemos, de sensaciones que captamos durante la noche, pero lo más importante para él es usar ese material que viene como una colcha de retazos para entender lo que fue comprimido. La función de la terapia, de la psicoterapia sería aumentar ese campo de conciencia para que las personas puedan elegir cosas más ciertas, ¿no? Sino nos quedamos repitiendo dinámicas inconscientes.”

  “El sueño nos llega como algo muy enigmático, está lleno de símbolos y la palabra símbolo significa aquello que une dos significados, se opone a la palabra diábolo, que es aquello que aparta. Entonces el símbolo va traer la idea de unión de dos significados. Para Yung es la mejor manera de expresar algo que no se puede explicar. Entonces el símbolo es infinito, tiene siempre otra faceta a mostrarnos respeto a lo que representa. Así, los sueños son llenos de símbolos y muchas de las veces intentamos comprender y darle fórmula. Quien lo hace es nuestra conciencia, que segrega a las cosas, que quiere segregarlas. Incluso tengo acá una cita de Jung, en que él habla así ‘el sueño es la puerta pequeña y oculta en el interior y más íntimo de la psique, toda la conciencia del yo es aislada, conoce a cosas aisladas a medida que segrega y hace distinción y solo ve lo que puede referirse a ese yo. La conciencia del yo consiste en limitaciones, aunque llegue a las más distantes nubes de estrellas. Todo lo que es conciencia segrega, pero en el sueño adentramos lo más profundo, más general, más verdadero y más eterno de la persona que aún está en el crepúsculo a empezar cuando era el todo y el todo era en ella. Cuando el yo se identificaba con la naturaleza sencilla. Él dice también que por eso no nos causa admiración que en todas las culturas más antiguas los sueños impresionantes eran considerados aviso de los dioses”

  “Yo casi nunca sueño, es difícil pero, curiosamente, la semana pasada por dos noches seguidas tuve sueños muy malos. La primera noche soñé que estaba en la terraza de un piso, acostada en la red y vi a una persona cayendo del edificio de frente, suicidio. En la segunda noche, no fueron noches seguidas, yo soñé que, no me recuerdo de nada, solo de la muñeca abriendo y la sangre echando y me desperté también y eso me hizo pensar que vivimos en una ciudad privilegiada, muchos en el campo, sitios amplios, algunos en casas, pero en las grandes ciudades, donde las personas viven en edificios, muchas personas viven solas, ¿cómo estarán haciendo en ese momento de aislamiento? Yo sé que la tecnología ayuda, se puede hacer un maratón de series, pero eso no es todo, ¿verdad?

  “Cuando hablamos de subjetividad, ¿qué queremos decir? Es todo lo que tiene respecto a mí misma como persona, todas las cosas que se pasan dentro de mí, en mi íntimo, todas mis particularidades, mi capacidad sensorial, afectiva, imaginária y racionales también. Que son atravesadas y contruídas en un cambio, que llamamos dialéctica, que es de ida y de vuelta entre mi yo y mi alrededor, que es la sociedad, la cultura, las cuestiones políticas y ese cambio de doble sentido que tiene mediación de la comunicación, ¿no? Y ahí podemos pensar que acá están las tecnologías de información, de comunicación, nos lleva a la leyenda griega de Prometeo, que era el Dios del Fuego y tuvo una pelea con Zeus, por la omnipotencia de Zeus y Prometeo dejó para los hombres la sabiduría del fuego, para garantizarles el conocimiento. Entonces el poder sobre la materia y sobre el saber técnico y esa relación de la tecnología, del estudio de las técnicas realmente está directamente relacionado con el desarrollo de la humanidad.
  El dominio de la naturaleza, las grandes guerras, la producción de energía, la Revolución Industrial, el capitalismo… Con ese impacto del desarrollo tecnológico, surge una extrañeza en las relaciones de trabajo, en los medios de producción, en las relaciones sociales y también del hombre consigo mismo. Lo que veo hoy reflejado en la salud: aumento significativo de las depresiones, de los cuadros de ansiedad, síndrome del pánico, crisis de ansiedad, aumento del número de suicidios, ¿no? Entonces tenemos un impacto muy grande en la salud mental de las personas, hay una alienación del sujeto, una cosificación y no sabemos cuál será el impacto para las nuevas generaciones que prácticamente ya vienen con el móvil en la mano, que tiene una facilidad muy grande con el uso de esas herramientas de comunicación y como una identidad también de ellas. Y ahí no podemos hacer un reflexión con un juicio de moral si es bueno o no es bueno, es una situación rara, incierta y que lo haremos bien como hemos hecho en otros procesos y situaciones de crisis y transformación, lo haremos bien mínimamente de encontrar recursos y herramientas para tratar de las cuestiones que aparecen también, pero me parece interesante que nos veamos como protagonistas de esa sociedad, de esa cultura, de esa política y hacemos esa reflexión muy pertinente de dónde estamos y cuál es la sociedad que queremos, y que salud queremos, ¿no? De comprender la importancia de la conexión entre las personas, pero también de nuestra conexión con nuestro yo, la conexión con el sagrado, creo que no podemos sustituir esa conexión humana por la conexión digital.”

  “Llega la noche, la luz sube al inconsciente. Hoy el sueño es la gran estrella. Que vengan los símbolos a contarme el inexplicable. Me despierto. Me conecto. Mi máquina que aún sueña algoritmos y murmura por mi mirada a la naturaleza forjada del yo profundo. ¿Quién se pretende Dios por detrás de los algoritmos? Disputando junto a mí, al lado, el dominio de mi propio inconsciente.”

  Narradora
  Tania, cuéntanos un poco de la inteligencia artificial por detrás de nuestros contenidos predilectos.

  Tania
  “Un día yo pedí a un amigo su móvil prestado, para escuchar una música y él me dijo que no [risas] porque tú vas estropear mi algoritmo. ¿Estropear qué, tu algoritmo, qué es eso? Bueno, el algoritmo, cuando hablamos de la computación es una receta, una receta para ejecutar algo, que sea una suma, que sea aparecer en la pantalla la imagen de un gatito, ese algoritmo puede ser la recomendación de un video que se muestra ahí. Algoritmos funcionan así como una receta para hacer pan. Están las instrucciones, la manera de la preparación, el tiempo de cocinar y si todo sale bien tienes un pan al fin del proceso. El algoritmo, por ejemplo de YouTube, entra por ejemplo, si acabas de ver un video de Perota Chingó, ¿cuál es el próximo video que aparecerá? Cazuza, Elba Ramalho, Chitãozinho y Xororó… si tu escuchas los audios de mujeres, cantantes latinas, probablemente no aparecerá un audio de un hombre de la América del Norte, YouTube sigue la secuencia de semejanzas en los videos para darle incentivo a quedarse cada vez más y más en la plataforma. Pues el interés de la plataforma es que no te salgas de ella. Existe un mercado llamado mercado de la atención, donde todo nuestra atención es direccionada a algo y entonces las plataformas como por ejemplo Netflix o YouTube se desarrollan, crean esos algoritmos, esas recetas de pan que serían recetas de la atención. Cuál es la mejor manera de lograr la atención de alguien, en caso del YouTube es mostrarle el próximo video más extremo relacionado al que te gustó. Supongamos, si empiezas a ver videos acerca de la Pplítica, acerca de la derecha, cada vez más llega a indicaciones y extremos pues los seres humanos tienen esa tendencia de profundizar y los algoritmos del YouTube estan llenos de psicologias alrededor, esto no es solamente matematicas y cosas de números, sino que tiene la análisis del comportamiento humano. Netflix, ¿por qué siempre pone el próximo episodio de la serie? ¿Por qué no te pide darle play? Es simplemente porque te quiere consumir en esa economía de la atención, quiere que sigas en la plataforma, consumiendo aquel contenido y sin salir de ese looping infinito. Y acerca de las músicas, que sé yo, hay personas que les gusta escuchar el Spotify, ahí tenemos una buena recomendación de músicas porque él analiza el tipo de ondulación de tu música y la próxima recomendación no será del mismo grupo, del mismo género, sino que va buscar una música que tenga un sonido, un ritmo, un golpeo o algo relacionado al anterior. Entonces tú te pones ahí prendida en ese looping de músicas semejantes. ¿Y cuál es el problema cuando pasamos a recibir mucho contenido de esa manera semejante y ya con una tendencia? Tú no lograrás salir de esa burbuja. Es como estar en una Iglesia Católica queriendo escuchar acerca del ateísmo. Tú escucharás una versión, tú tendrás un contenido y no podrás comparar a las distintas formas de contenidos, porque no llegarán hasta ti. Estos algoritmos crean burbujas y más burbujas que cada día estrechan la información que llega hasta ti y además es hecho para que nosotros nos quedemos viciados y puede tener un interés por detrás. Si la persona dueña de la plataforma tiene una visión política y quiere que un contenido sea diseminado con una finalidad.. por ejemplo, yo Tania, tengo un perfil de consumo de contenido online, el tipo de música que me gusta, mi visión política, a veces la ropa que me gusta, él va definir ese perfil, que es distinto a Lu, que tiene otra consumo, que tiene otro perfil y cada una de nosotras oímos cosas distintas, pues somos personas distintas y hay argumentos que les cae mejor a mí que a ella, entonces por si acaso consumo una noticia en una página y esa página puede evaluar el tipo de perfil que tengo yo, la recomendación de la próxima noticia puede ser aún más cierta, o sea, sigo navegando ahí y si él logra estudiar más mi perfil, y encuentra una idea política seguida, probablemente esa página podrá indicar no solo lo que tiene relación con mi ideología, com mi idea de vida, sino que también con el mensaje que la página quiere pasarme y la información que me toma al momento. Ahora, ¿quién crea los algoritmos y por qué están hechos así? Al fin al cabo eso está muy relacionado al poder y al dinero, el poder trae el dinero, el dinero trae el poder y quien viene primero, quien viene después, no entra en discusión, sino que simplemente su atención está en el rollo y es consumida. Y es tan consumida que nos quedamos conectadas en una media de 8 horas al día en Brasil para los que tiene la internet con frecuencia y esa atención constante cambia la manera como su organismo quiere recibir más y más información nueva y esos algoritmos trabajarán en esto, con la idea de cual contenido quiere recibir y en qué momento lo va recibir. Y qué va decir este contenido. Ahora nos toca ¿Queremos recibirlo de una manera así fácil? En mi casa se dice que si la limosna es mucha el Santo desconfía. Si tú te quedas en la tele todo el tiempo mirando las noticias de que en São Paulo hay muchos robos, tú no vives en São Paulo y tendrás que ir allá, ¿cuál será tu miedo, de toparse con un tiburón o con un ladrón? [risas] Y esto, los medios de comunicación, la tele de manera general consigue aplicarnos esta narrativa. La diferencia de los medios de la tele y de los medios que consumimos en internet es que en la tele tiene un perfil reducido, ella al máximo alcanza la casa de una ciudad en una hora específica, no sabe quién estará allí mirando la tele. Y en la computadora y en el móvil no... Yo sé de quién es ese móvil, entonces tendrá un perfil mucho más afinado, quién está ahí por detrás de la pantalla y cual es el mensaje que quiere pasarle. ¿Y podemos librarnos de los algoritmos que crean esas burbujas a nuestro alrededor? Claro que sí. Hay una herramienta, por ejemplo, de la misma manera que el Chrome, cuando lo usamos... El Thor es otro navegador que busca no guardar información durante la navegación, así cada consulta nueva que uno hace en internet es como si una nueva persona estuviera consultando.”

  “Hay algunos libros y documentales que hablan acerca de eso, de cómo estamos en esas burbujas y de cómo esto afecta nuestra vida diariamente. Y entre ellos hay uno de un autor que comenta, Frank ¿?, él habla acerca de la economía de la atención. Si estamos remando o si las corriente nos lleva. Hay una entrevista con una autora brasileña que se llama Poliana Ferrari, especialista en comunicación digital de la PUC-SP y ha escrito un libro que se llama “Cómo salir de la burbuja” que discute la dispersión de noticias falsas en la internet y como eso atinge a nuestras creencias. Otro documentario se llama “Privacidad pirateada”, está en Netflix, nos muestra como los perfiles de las personas en el Facebook fueron utilizados para la dispersión de propagandas políticas en Reino Unido y también en la elección de Trump en 2017. En realidad muestra cómo se podían enviar contenidos a las personas que todavía no estaban decididos. Otro documento que habla acerca de la economía de la atención y cómo esto está vinculado con la productividad y el consumo, donde hay una regla hoy día que uno tiene que estar conectado todo el tiempo y un montón de notificaciones y todo… Cómo esto se refleja en nuestra vida, cómo esto se refleja en consumo de bienes y hay otra documental que se llama “Free Net”, ese tú lo encuentras en sitios más libres, por ejemplo, LibreFlix, es una versión como el Netflix, pero abierta, y es un proyecto brasileño y hay está ese documental que habla cómo realmente somos libres en internet, tanto para acceder a los contenidos y para expresarnos y quien gobierna la red a la cual accedemos. ¿Qué interés tienen por detrás y cómo funciona nuestra privacidad en las redes?” “Ahora sueño siempre con multitudes, las calles y avenidas llenas, personas que encuentro y que no recordaba, ahí me recuerdo, personas que nunca conviví y que aparecen, personas que no conozco y aparecen pero, todo muy mezclado, las cosas se pasan a la misma hora, muy loco. Como nos pasa cuando vamos a un concierto, que las cosas se mezclan, uno habla alto, no comprendemos muy bien al otro, llega una persona, otra pasa, pasa otra cosa, entonces eso, mis sueños están así.”

  “Yo tuve un sueño el otro día, porque con esto de no poder abrir el bazar, ya llega la hora de hacerlo y todos me preguntan ¿Ana, y el bazar? y yo digo que no sé qué haremos… para algunas personas tengo separado algunas cosas y pasa uno Ah Ana, ¿tú no tienes unos pantalones, unas camisetas de trabajo? y ahí yo veo si aparece algo. El otro día soñé que yo estaba separando muchas ropas, para muchas personas y fue curioso que Melinha y Ney Taquara me habían pedido un día de aquella semana que si yo tuviera pantalones y camisetas de trabajo que ellos querían, y yo soñé justo que elegía ropas para las personas. Ese sueño se pasó porque yo me quedé pensando en esto, que no podría hacer el bazar, cómo será, qué haré… y las personas todo el tiempo me preguntan, ¿no?”

  “Todos los días me despierto pensando que soñé algo, pero pocos se quedan marcados así, que me recuerde... y yo sueño mucho con el Pandavas, creo que porque he vivido mucho tiempo ahí, fue un lugar que me ha marcado, entonces muchos de mis sueños se pasan en esta escuela. Pero el sueño que tuve ahora y me recuerdo, y fue muy bueno, yo soñé con una amiga de infancia también que no tengo mucho contacto, pero que es muy querida y soñé que estábamos en una casa en el árbol y yo arriba intentando bajar y cuando fui a bajar me entablillé en la escalerita y ella se reía muchísimo y empecé a reírme también, pero… cuando me desperté me di cuenta que la risa es la misma, la misma de nuestra infancia, de cuando nos reíamos mucho y hacíamos travesuras también, ¿sabes? Y eso, fue genial tener ese sueño porque me desperté muy feliz. Pocos sueños quedan marcados, pero fue buenísimo tener ese sueño.

  Narradora
  Es bueno para nosotras, Angelica, saber de la risa que existe en ti, que no en vano cuidas y comprendes nuestros niños.

  Ana, gracias por cuidar de esos cambios tan preciosos, esperamos pacientemente tu bazar, al aire libre.

