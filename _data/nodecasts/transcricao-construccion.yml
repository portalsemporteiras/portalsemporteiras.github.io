Bienvenidas a otro Podcast Nós por Nós , este es el segundo episodio de una trilogía que cuenta acerca de la red comunitaria de internet del barrio, el Portal Sem Porteiras, o la PSP. Para hablar del porqué de crearnos esa red de comunicación autónoma, no podemos dejar de decir las inquietudes que nos han traído hasta acá. En el primer episodio hicimos un paralelo entre el territorio de la Serra da Mantiqueira y el territorio virtual hablando sobre la ocupación de los espacios, sobre los caminos y cómo una invención reciente llamada internet viene siguiendo la vieja fórmula del capitalismo, donde todo tiene un precio y un dueño, que comanda la manera como las cosas se dan. En este segundo episodio continuaremos la charla sobre el espacio físico y virtual, pero esta vez con la mirada hacia las dinámicas sociales que forman esos territorios. A lo largo de ese episodio oiremos las voces de algunas mujeres del barrio, entrevistadas por Simone Cavassi.

Uno de mis lugares predilectos de ese barrio es la plaza, ahí se pasan las fiestas, los encuentros, donde siempre encontramos alguien para charlar un poco…

Mi lugar predilecto es la plaza, donde encontramos a los amigos, los compañeros de trabajo, tomamos una cervecita, los niños juegan libres porque estamos cerca…

La gente hizo un movimiento en la plaza, hicieron la feria del balacobaco, la feria se ha terminado, hicieron el Festival da Mandioca y ahí nos juntamos en la plaza, para hacer los movimientos, hacer las fiestas de navidad, las fiestas de cumpleaños, fiestas de todo ahí en la plaza.

¿Lo que me hace falta? Las kermes, las fiestas que había en la calle, que todos se divertían. En el barrio del Souzas, la plaza es un lugar central de encuentros y cambios, pero no es solo por acá que la plaza tiene un significado importante. Como dicen por ahí, el símbolo de la democracia es la plaza pública. La plaza es un espacio abierto, ahí circulan ideas, posibilidades de hablar, de expresar convicciones, participar, cooperar, es también un espacio para el conflicto. Para estar ahí, es necesario disposición para el diálogo constante. Es un lugar donde podemos poner en práctica los procesos de la democracia.

Para contribuir con la charla, llamamos Anita Vaz, que hoy vive en el barrio y vino hablar con nosotras trayendo una perspectiva de la psicología y del trabajo social para esa charla de la construcción de los territorios.

Estamos pensando acerca de nosotras en ese territorio, y también podemos no solo pensar, sino que practicar y entonces implicarnos hacia cómo nosotras nos relacionamos con ese território, de qué nos alimentamos, cómo logramos lo que nos alimenta, cómo trabajamos, cómo tenemos subsidios para la supervivencia, para vivir y para producir posibilidades de vidas también más colectivas y horizontales incluso con otras personas y seres vivos que buscan coexistir en el territorio del barrio, de la ciudad, en fin… los países, por ejemplo, los municipios, son territorios que son definidos a partir de disputas históricas, colonialistas, imperialistas, con mucha masacre de pueblos indígenas y son fronteras que hoy son definidas por una ley que impone el destino de muchas vidas, fronteras que van a impedir el pasaje de muchos cuerpos, pero ellas también fueron construidas, muchos pueblos estaban ahí mucho antes que las fronteras existiesen y tenían sus territórios. Cómo podemos dejar la idea que el territorio es un mapa que alguien te va ofrecer que está listo o que no tiene cómo cambiar algo que no nos gusta en el lugar que vivimos, que eso está fuera de nosotros. Creo que la idea de territorio justamente implica a nuestras relaciones para comprender que producimos los lugares que vivimos y también somos producidas por ellos, entonces ellos también interfieren en nuestras elecciones.
Yo vine a buscar una calidad de vida, una vida más conectada a la naturaleza, más sencilla y con más calidad para mis hijas y para mi familia, siempre he vivido en São Paulo.

Yo me quedé mucho tiempo afuera, pero yo percibía que el barrio está muy bien cuidado, hay mucha gente nueva, gente que no reconozco, gente que se fue y después regresó. Yo pienso que el número de casas en el barrio ha crecido mucho, hay mucha gente de mudanza, mucha gente de la ciudad. Como todo en la vida, algunos traen cosas buenas y junto a las cosas buenas vienen cosas no tan buenas, bueno o malo es relativo. Lo que es bueno para uno, puede no ser bueno para otro, respeto mútuo.

Me gustaba mucho vivir en São Paulo, pero cuando tuve bebé me pareció un lugar tan agresivo para tener un bebé, que nada tenía que ver, que me sentía desconfortable de verlo respirando en São Paulo, nos quedamos mucho en el Parque da Água Branca, sólo me sentía bien ahí y comprendemos que deberíamos salir de la ciudad, el alquiler estaba con dificultad para pagarlo y que acá había el Pandavas, que un día nuestro hijo iba a crecer y tendría una buena escuela para estudiar y que acá era un lugar seguro y limpio, accesible, aún en medio a la naturaleza, fue la mejor opción. Qué bueno que vinimos, me gusta cada día más.

Me gusta pensar que el territorio para allá de un espacio es la relación que se da en un espacio y en un tiempo. Yo pienso que, al pensar el territorio es muy importante aprovechar la idea que él por sí solo ya es algo relacional. Entonces cuando pensamos un territorio, en realidad también estamos pensando acerca de nosotros, ¿no? Estamos pensando sobre cómo afectamos y cómo somos afectados en esas relaciones, en un determinado espacio, entre determinadas personas, que también son de distintos lugares, que también tienen distintas características, distintas historias, entonces cómo esas diferencias se van tejiendo y formando un territorio heterogéneo y cuáles son las posibilidades de eso, principalmente. Cómo podemos cuidar la salud colectiva que envuelve las diferencias en un único territorio, pensando en un barrio o una misma comunidad, por ejemplo.

Lo que me parece bueno que ha pasado en el barrio en los últimos años es que vinieron muchas personas de fuera a vivir acá, con ideas buenas, y de malo no veo nada, veo cosas que podemos mejorar, pero no veo nada de malo.

Es que antes habían muchas actividades, siempre hubo rodeo, fiesta de los caballos, esas muchas cosas en Monteiro que a nosotros nos gustaba. Hoy día, esa cultura se está acabando y las personas que llegan no les gusta nuestra cultura, quieren cambiarlo todo. Pienso que las personas que llegan deberían primero ver las cosas que nos gustan y si no les gusta, no les gusta, no tienen que gustarles, pero no necesitan criticar nuestra cultura. Porque nosotros hemos nacido acá, hemos crecido acá, somos del barrio. No es que no puedan venir otras personas, el barrio está abierto para todos. Yo pienso que cuanto más personas, es bueno, el barrio crece, personas nuevas, pero las personas que llegan necesitan respetar nuestra cultura. Entonces hay muchas cosas que no están bien, quieren hacerse dueños, critican las cosas que hacemos, cualquier cosa ya están hablando, denunciando. Eso para mí es la parte negativa, yo pienso.

Un territorio puede tener muchas naturalezas, pero siempre un territorio tiene fronteras, límites, que lo definen como territorio. En realidad podemos diferenciarlos y pensar que la frontera es un borde distinto del límite porque tiene más pasaje, más porosidad, mientras que el límite es un poco más vedado.

Si pensamos que nuestro cuerpo, el cuerpo de todo ser vivo puede ser visto como un territorio, tiene sus fronteras, su manera de relacionarse con otros territorios, otras territorialidades que lo permean, también entendemos que acerca de los cuerpos, la cuestión de la disputa también se da. Por ejemplo, el cuerpo de una mujer cis en la manera como el mundo patriarcal está puesto, es continuamente disputado y las mujeres y también personas trans, personas que no están en el lugar que el hombre cis está, siguen contínuamente defendiendo el territorio que es el propio cuerpo, entonces, porque por ejemplo un cuerpo que tiene senos, sea el cuerpo de una mujer o de un hombre trans, por ejemplo, o de una persona no binária, ¿por qué ese cuerpo no puede quedarse sin camiseta en una playa o una cascada como el cuerpo de un hombre cis? Entonces, la disputa alrededor de todo el territorio que es el cuerpo que le gustaría poder expresarse en un territorio que no debe ser atacado, por ejemplo, por acoso sexual, por miradas, eso envuelve una disputa contínua, de mucha resistencia incluso. Eso nos trae un ejemplo de cuerpo como territorio, que se relaciona con otros territorios y preferencialmente, que pueda expresarse de la manera más libre y justa posible.

Si tu pudieras cambiar algo en el barrio, ¿qué cambiarías? No sé si es una cosa del barrio, pero una cosa que no estaba acostumbrada, que no tenía familiaridad, era la violencia doméstica, pero no con relación a la mujer. También a la mujer, pero la infantil, eso de golpear a los niños era una cosa que yo siquiera pensaba que todavía existía. No sé si es algo de acá, yo pienso que no lo es, pero es algo que me gustaría cambiar, que las personas respetarán más a los niños, les cuidasen más. Así como el hombre no puede golpear a las mujeres, no puede golpear a los niños.

Si pudiera cambiar algo en el barrio de Souzas, menos es más: la lengua de la gente, si es que eso tiene arreglo, o cambio, esa manía de creencias de las cosas, de los prejuicios, madre mía, parece que eso está en la raíz del lugar, las cosas cambian, las cosas evolucionan, pero parece que el prejuicio se queda arraigado, y esa cosa de decir que es terco, que… ¡no, hombre! Cuando no es chévere, no es bueno, no hay tiempo para cambiar, ¿sabes? Esa cosa de decir que son las costumbres, ¿no? Entonces, se ha acostumbrado de manera equivocada, es sencillo. Es como un niño, has mimado, no hay hora para parar, sacar el mimo, te has acostumbrado equivocadamente.. Todo cuerpo es un espacio. Todo cuerpo, sin excepción, ya ha ocupado el lugar primordial de toda la existencia: el útero de una mujer. La objetificación del cuerpo de la mujer es la certeza de un cuerpo-intención en sus relaciones con otros cuerpos-espacios. Acá, las relaciones de poder se desarrollan. En el cuerpo se sufren los castigos de la represión, las consecuencias de la pobreza, el desgaste del trabajo. El cuerpo puede ser violado simplemente por existir. El cuerpo debe estar cubierto, debe limitar sus caminos, debe mantenerse dentro de los lares o morirse para dejar de existir. Es en el cuerpo que cargamos el miedo. El cuerpo no puede ser tratado de una manera universal, pues tiene color, sexualidad, género, edad, clase socioeconómica y todos esos factores son determinantes en las relaciones que establecemos.

El cuerpo produce y es producido por el territorio que habito.

Entonces, cuando pasen veinte años creo que el barrio estará mucho mejor, con tantas personas nuevas llegando, con ideas nuevas, entonces creo que estará mejor de lo que está hoy.

Yo imagino al barrio de aquí veinte años muy parado y degradado, por la evolución de las cosas. Porque en realidad, la juventud no va quedarse acá, sino que irá para un lugar más grande, porque acá no hay mucho que hacer para los jóvenes, por ejemplo, es débil la señal de los celulares y otras cosas, entonces hay cosas que nos faltan. Yo pienso que debería tener una antena de internet para que todos se conectasen, incluso por las teles, que acá funciona muy poco.

Espero que mejore el barrio, para que tenga cosas mejores, porque ahora no hay nada mejor, todo es lo mismo.
A veces me imagino que… así, está llegando mucha gente, de aquí a veinte años van a ser sitios más grandes, con mucho más casas, el barrio más grande y que habrá alcantarilla y esas cosas, y agua de cañería, por eso no sé si la llegada de tantas personas es algo que va solo creciendo, tal vez sea cíclico, ¿no?, las personas vienen y van también. Mira, ¡que no quiero pensarlo! Si ahora ya da miedo, piénsalo de aquí veinte años…

Así como ha dicho Anita, la noción del territorio se da en las relaciones entre las personas, entre medios, entre todos los seres. Así, la internet que es una infraestructura de relación, de comunicación, puede también ser pensada como territorio.

Como territorio, tiene muchos tipos de interrelaciones, hoy queremos hablar acerca del cuerpo de la internet: ¿Cuál es la estructura física, espacial necesaria para que funcione la internet? ¿Y cuáles son las relaciones de poder que están implicadas en el cuerpo de la internet? Nuestra querida tutora, Tânia, la papa digital, que explora para más allá de la internet, las cajeteras de Uruguay, nos contará un poco más de esa historia.

Para que salgas de São Paulo hasta Monteiro Lobato, tendrás que seguir un camino, puede ser seguir por la Dutra para entrar en São José dos Campos, después seguir por la SP50 y ahí llegas a Monteiro. O puedes ir por la Dutra, seguir hasta la Floriano Pinheiros, subir hasta Santo Antônio do Pinhal y de ahí entrar, tomar la SP50 desde ahí y entonces ir hasta Monteiro. No importa el camino que elijas, la idea es que llegues a tu destino final, ¿no? La internet también, para que un mensaje salga de un lado y llegue a otro, tiene que atravesar caminos. La cosa es tan instantánea que si envías un mensaje ahora y la persona que está a tu lado, pasa un rato y ya está, ¿cómo será que eso pasa? ¿El mensaje salta de un celular a otro? ¿Así como la pulga, o el piojo, que cuando estamos juntos salta de uno a otro? [risas] El whatsapp no es como el piojo, no, se multiplica fácil, pero no es como el piojo de una cabeza a otra en el contacto físico. Si imaginamos el mensaje que enviamos en whatsapp como un paquete…

El paquete acá es un paquete de datos. ¿Recuerdas que en el último episodio, hicimos un acierto temporário de que eran los datos? Hemos dicho que, en el límite, ellos eran los ceros (0) y unos (1), pues entonces: un paquete o trama son secuencias de esos datos, esa secuencia es transmitida por una red o línea de comunicación. Cuando transmitimos una información, generalmente ella es dividida en muchos paquetes, solo así puede ser enviada y recibida, entonces, al fin de la línea se juntan esos muchos pedazos, los paquetes, formando de nuevo la información que ha sido enviada. Eso pasa con los textos, con los links, o una foto de un perro, todo es despedazado y formado otra vez.

Ese paquete tiene que llegar al destinatario o a la destinataria. ¿Y cuál camino toma para llegar a su destino? Si estamos usando el mismo wifi, de la misma casa y mandando mensajes por el whatsapp, este mensaje va salir de tu teléfono, va conectarse en el router, el wifi, y entonces ese router… Probablemente tú pagas el servicio de alguna empresa. Esa empresa va verificar si tú has pagado la cuenta o no, y si tú has pagado ese mensaje sale por ahí hasta la central de la empresa de telefonía y entonces van analizar: ¿ese paquete que es? Ah, es paquete de whatsapp, ¿y dónde está la empresa del whatsapp? Esa empresa es norteamericana y sus servidores y computadoras están la gran parte en USA y otras partes del mundo, pero no están en Brasil. Entonces, la empresa telefónica va enviar ese paquete para alguno de los servidores, o sea, ese mensaje va salir de Brasil, va llegar a la central para que vean… ah, sí, ese es un paquete de whatsapp nuestro, ¿Para quién es ese paquete? Ah, sí, para Marcela, ¿y dónde está Marcela? Ahí ese paquete va hacer todo el camino por la internet hasta llegar a Marcela, que estaba a mi lado.

Mientras ese paquete pasa de un lado a otro, tú debes imaginar un paquete volando y si, podemos imaginarlo que los paquetes, en algún punto, entre enviar y recibir, utilizan del espectro, una propiedad del aire para propagarse, porque la internet se propaga vía radiofrecuencia, pero no solo. Lo que trae estabilidad de la internet y sus potencias son los cables de fibra óptica, los cables de fibra óptica difunden informaciones vía cables sumergidos debajo del océano, una súper infraestructura que funciona a nivel global con muchas políticas de concesión. Una empresa, para usar el camino o cable de otra empresa, necesita permiso. Si tienes la oportunidad, pon en tu buscador: mapa de fibra óptica en el mundo y veas ese esqueleto artificial de la Tierra, es muy impresionante.

La velocidad que los datos transmiten, que los datos caminan por esas carreteras, esas calles en internet es mucho más rápida que un coche, al punto que tú envías un mensaje y sales de tu celular, ya llega luego al destinatario que está a tu lado. Tenemos la impresión que ha saltado de un aparato a otro, pero no… probablemente ese mensaje ha viajado a otro país y no hay cómo afirmar los caminos que los mensajes hacen, pero en resúmen, los mensajes dan muuuchas vueltas antes de salir de un lado e ir a otro. Una cosa curiosa es que esa infraestructura de internet que utilizamos, como la internet como derecho universal humano, técnicamente deberían ser bienes públicos, donde uno puede circular los datos por ahí sin que tenga que pagar por eso, pero no lo es nuestra realidad. Lo mismo con el agua, que sin agua no se vive, pero hoy día, en la ciudad… ¿quién puede tener agua sin pagarla? ¿Cómo lo hacemos?

Un sitio al que yo iba siempre cuando joven, cuando era niña, un sitio que era muy bueno y que hoy no podemos más entrar porque se convirtió en propiedad… ya era particular, pero era abierta para las personas es donde, atrás de la cuadra, donde la Marisa… porque antes era Profesor Armando y tenía, tiene aún, piscina y él nos dejaba entrar a los niños del barrio, y era maravilloso.

 Es en hotel hacienda, muy conocido en la región, y teníamos libre acceso para entrar, los habitantes, los niños, los adultos podían entrar y nadar, el dueño nunca tuvo problema para dejar que los habitantes estuviesen ahí, incluso la escuela hacía también actividades allá, era un sitio que yo iba mucho y que hoy día ni siquiera en el portón podemos quedarnos.

Una cosa que siempre escuché es que el agua no tiene dueño, sino que la tierra alrededor del agua que tiene dueño y que si tú tuvieras una manera de llegar al agua, nadie podía decirte nada por estar ahí. La internet tiene también eso de ser un bien común de la humanidad, así, la información que fluye en ella es de todos. Lo que pasa es que la tierra, los cables, la infraestructura, no es nuestra y eso puede sí interrumpir los flujos de nuestras aguas-comunicación, creando barreras, ocasionando inundaciones. El funcionamiento de la internet hoy está muy vinculado a la lógica del capitalismo.

En el caso de la internet, esa infraestructura, esos cables, esas carreteras donde pasan nuestros datos antes eran estatales y con el tiempo de las privatizaciones de todas las maneras de recursos, de cosas que las personas utilizan, de los servicios que necesitan, esa infraestructura también ha sido privatizada. Ahí que los consorcios telefónicos tienen posesión de eso y entonces crean portones para que esa conexión tengamos que pagarla, como si fueran peajes. Si miramos desde la perspectiva técnica, no necesitaba. La internet, de una manera, como ha sido estructurada en estos últimos años, todo material que consumimos y toda la estructura que usamos acaba pasando por otros países y otras empresas que desconocemos y que son innecesarias. Nuestra infraestructura de internet fue dominada por empresas y no son necesarias. Podríamos trabajar para que esas infraestructuras fuesen muchas infraestructuras pequeñas, locales y que después, eses pequeños se conectasen a otros pequeños y ahí entonces creamos una gran infraestructura y ahí entonces creamos una gran internet, así que ella ha empezado, pero con el pasar del tiempo ha sido corrompida de cierta manera, en fin...

Mientras tanto, hay muchas iniciativas luchando y creando una internet menos centralizada porque, como ha dicho Tânia, no es una cuestión de la técnica, sino que de elegir caminos de desarrollo de esas técnicas. Las nuevas tecnologías son desarrolladas delante de factores como ligereza y lucro, a partir de las lógicas extractivistas, que ignoran el bienestar comunitario y monetizan   todos   los   cambios.   Hoy    tenemos   muchas     iniciativas   no centralizadas, hay redes sociales, hay almacenamiento de archivos, con las mismas funciones que un zap o un Google Drive, pero en vez de almacenar las informaciones en un centro propietario, lo hacen de manera distribuida. Una de las maneras de descentralizar es almacenando en las computadoras de quién las usa y entonces esas computadoras se van actualizando entre ellas. Otra aplicación de internet descentralizada son las redes de la comunidad, así como la PSP, que utiliza una topología en malla hecha con muchos nudos, pero esa es una charla para el próximo episodio.

En este episodio tú has escuchado las voces de Ana, de Cida, de Mukta, de Cirleide, de Katia, de Adelita y de Ana Serrinha. Quien ha entrevistado fue Simone Cavassi, nuestra invitada fue Anita Vaz. También ha escuchado la voz de Tania Mara, tutorándonos acerca del funcionamiento de la internet. La narración, el rotero y la edición son de Marcela Guerra y mía, Luisa Bagope.
Hasta el próximo episodio.
