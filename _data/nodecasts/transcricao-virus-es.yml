  “¿Quién yo he tocado y no debería? Yo soy doula y hace tres semanas fui a São Francisco Xavier a atender un parto en casa. Ya pensaba que eso iba a pasar, en ese momento de pandemia, de aislamiento social y yo me imaginaba cómo sería hacer ese trabajo de doula que tiene mucho contacto corporal, contacto de piel y apoyo físico, o sea, cuáles protocolos seguir... bueno, fui con mi máscara humilde, mis ojos, todo recurso que tenemos como doula para trabajar en un nacimiento y el trabajo de parto ocurrió, tuve mucho contacto con la gestante, de masajes, de apoyo físico y todo, siempre con las manos bien limpias, todo el tiempo con la máscara, pero eso, la he tocado mucho, con las diosas en la frente y eso, no tenía muchas opciones, necesitaba estar ahí con el apoyo a esa gestante. Al final la gestante tuvo que ser trasladada al hospital y yo me quedé en la casa. Era madrugada, entonces me quedé sola en la casa, el marido y la embarazada se fueron al hospital y yo me quedé. Esa pareja tiene un hijo pequeño que estaba con la vecina. Cuando amaneció el día, yo me acosté en el sofá, esperando hasta que amaneciera y el chico entró en la casa, llegó para encontrar a su mamá, pues esperaba que su mamá estuviera ahí y que el nene hubiera nacido, pero... y el chico entró, se sentó a mi lado en el sofá y luego se sentó en mi regazo, me dio un abrazo y un beso. Yo estaba sin la máscara, todavía despertaba... y fui sorprendida por ese niño, muy amoroso, que me abrazó y besó y se sentó en mi regazo y no tuve opción. Muy loco, no?, pensar que tenemos el virus o que las personas pueden tenerlo y que ese contacto puede generar el contagio que al final puede alcanzar a otras personas.”

  “Yo no toqué, yo di un aventón a dos personas en esos casi 60 días de aislamiento y, bueno, una de ellas era una señora que trabaja en la SP-50, necesita el transporte público. El transporte público ha sido muy reducido, ha disminuido mucho. Un día volviendo a casa la encontré en la subida de la carretera de los Fabianos, el sol muy fuerte, me dio una angustia, una duda de “pregunto o no pregunto si necesita un aventón” y pregunté... Y ella aceptó, por supuesto. Y ahí nos quedamos recelosas, principalmente por la seguridad de los otros, yo no sé si tengo algo o no... ¿Quién puede garantizarlo?”

  “Nadie sabe muy bien lo que podemos y lo que no podemos hacer. Yo estaba en la casa de las chicas, con todo el cuidado para quedarme lejos, entonces yo estaba en la terraza y ellas ahí en la casa y yo sin tocar nada y todo. Bueno, la Ava estaba en la calle y sufrió un accidente y se cortó el pie y sangró, y ella empezó a llorar en ese momento. Las tres fueron a socorrer a Ava y me di cuenta y grité: ¡estamos muy cerca! Y nos tocamos, sabes, mi mano ha tocado la mano de Lu, como esos momentos que uno se olvida que estamos en pandemia, que hay coronavirus, que eso existe. ¿Cuáles son las cosas que nos hacen olvidar?”

  “Una vez fui tocada porque estaba caminando, haciendo una caminata con una amiga, íbamos a resolver el asunto de una captación de agua y me corté el dedo con el machete y mi amiga me ha ayudado a cerrar la herida, porque se ha herido mucho, mucha sangre y todo, y ella me ha acogido y me besó la frente. Yo estaba un poco mareada de todo, del dolor y tal, y yo dije ¿Tú me has besado... ¿por qué hiciste eso? [risas] y ahí ella “ah, dios mío, ahora ya está... ¿qué puedo hacer?” Fue más fuerte que ella, porque me vio sufriendo, sangrando, herida y solidarizó.”

  “También otro día yo estaba muy triste, llorando mucho y pensé que estaba sola porque no había nadie en la calle y era muy temprano...”
  “yo la vi bajando la calle y vi desde lejos que ella lloraba...”
  “pero ahí, una amiga llegó y me vió llorando mucho...”

  “el año pasado pasé por una situación semejante que también me puse a llorar en la calle y cuando lloramos en la calle es porque estamos muy tristes, no?”
  “y me vió llorando mucho y su impulso fue tocarme...”
  “y ella llegó cerca de mí y ni siquiera me recordé de la pandemia o algo así, la agarré y le di un abrazo y fue curioso que ella me dijo lo mismo que “no, tú no me puedes tocar...” Y fue más fuerte que yo, yo ni siquiera pensé “voy hacerlo o no”, fue algo que necesitaba hacer porque ella pasaba por un momento de dolor y me identifiqué con la situación.”

  “En esos lugares de cuidar al otro, de cosas que pasan y no esperamos, que nos sacan del lugar coronavirus y alejamiento y nos pone cerca, ¿no? Y ya viene la conciencia del momento que pasamos y que no nos podemos tocar.”

  “O sea, en ninguna situación yo he flaqueado, excepto en esos momentos de acogida y es bueno... Creo que es bueno saber que tenemos esa solidaridad más grande que nosotros, aunque en tiempo de pandemia es bueno saber que existe ese sentimiento, que es más fuerte que nosotros.”

  Narradora
  Las informaciones que tenemos hasta el momento sugieren que las dos vías principales de transmisión del virus covid-19 son las gotitas respiratorias. Las gotitas respiratorias son generadas cuando una persona tose o estornuda y cualquiera que tiene contacto con esa persona, a menos de un metro, está expuesto a gotitas respiratorias potencialmente infectadas. Lo difícil es saber quién está infectado, porque muchas de veces no presentamos síntomas. Y esas gotitas también pueden quedarse en las cosas, en las superficies, en general que si uno toca y después toca una mucosa de su cuerpo sin que haya una higienización, puede pasarle el virus.
  Todo es muy nuevo. Todos los días recibimos muchas noticias que nos hacen pensar si estamos teniendo la actitud correcta frente a nuestro contexto que puede ser totalmente distinto, no solo por el nivel de contagio sino por la manera de interacción posible.

  Y el Nós Por Nós, siempre comprometido con el autocuidado de las extensiones de nuestros cuerpos-máquina quiere saber... ¿Y el virus de nuestros dispositivos digitales, lo que sabemos acerca de él y cómo nos protegemos de él?

  Tânia
  “Virus... coronavirus... virus, virus.. ¿Quién tiene miedo del virus? De la misma manera que el corona impacta en nuestra vida, en la sociedad, la computadora hace lo mismo. La vida de la computadora se queda en la computadora, pero a veces la vida de la computadora puede impactar en la tuya también. ¿Quién tenía algo que hacer y la computadora ha parado de funcionar?
  ¡Ah, son virus, chica! ¿Cómo sabemos si la computadora tiene virus o no? La computadora es una máquina que ejecuta a los comandos, básicamente, y estos comandos son escritos por alguien. El hecho de abrir, por ejemplo, el facebook en la computadora fue el comando de alguién que ha dicho “abre esa pantalla, muéstrale esas imágenes y si la persona pone correcta la contraseña la dejas pasar. Pero pásalo solo hasta esa página, no para las otras”. El virus es un comando que alguien puede decir, por ejemplo, “mira, ¿ves esos archivos en la computadora? Mándalos a esa dirección para mí. Pero sin que la persona lo sepa, ¿si?”. La computadora no diferencia si el comando viene de ti o si viene de otra cosa sin permiso. Llega así y manda que ejecute, porque eso pasa en las computadoras: ejecutan a los comandos.”

  Narradora
  Es importante recordar que quien pasa los comandos a la computadora son personas, es decir, alguien que conoce el lenguaje de las máquinas y hace que ellas hagan cosas con las cuales yo no concuerdo. Y que puede ponerme a mí, a mis datos y a mi máquina en riesgo. ¿Pero cómo eso pasa, Tania? ¿Cuáles son las puertas por las que esa charla no saludable puede ocurrir?

  Tânia
  “El email o link es una manera. El hecho de guardar algo en tu computadora, por ejemplo. En un email guardo el archivo, intento abrirlo y es un archivo de texto. Ahí, a la vista no hay nada, hay un texto nada que ver, pero ese archivo de texto puede ejecutar otras cosas en tu computadora y tú no lo sabes. Supongamos, tú pones un pendrive en tu computadora y ese archivo fue programado para que todas las veces que una memoria sea instalada en la computadora o que se ponga un USB, él tiene que ser bloqueado automáticamente para esa memoria. Y ahí cuando tú pones ese pendrive en otra computadora, la computadora  está configurada para abrir automáticamente a los pendrives, para poner más fácil la vida, ¿sabes?
  Entonces para facilitar el archivo que ya sabe cuándo abrir el pendrive, tiene que ejecutarlo también y ahí, la persona que pensó que recibiría apenas las fotos ha recibido el virus gratuitamente. ¿Qué va hacer ese virus? Ah, dependerá del comando de quien lo ha creado, de lo que quiere esa persona. No se puede saber que hay en la cabeza de la persona que lo creó.”

  “Así como la gripe, él puede propagarse por el contagio. El contagio muchas veces es ponerle un pendrive y puedes contagiarte también a través de los links que uno abre o a través de adjuntos de tu computadora. Algunas páginas también pueden tener comandos para ejecutar en tu computadora que guarda a un archivo que puede ser que sea un virus también. Entonces está atenta a las páginas por donde navegas.”

  “O recibes un link que dice” ah, acá está el súper programa moderno que costó 20 mil reales, pero acá es gratuito porque nosotros lo crackeamos para ti” y las personas son muy buenas en internet, las cosas así gratuitas.. ¿Qué es un software crackeado? Es un software que tuvo su permiso modificado de alguna manera o que tú pones un permiso falso. A veces, puede ser que sea la verdad, pero en un software crackeado también muchas veces la persona puede haber alterado un código que ejecuta en la computadora, porque es eso, al fin al cabo, la computadora solo hace ejecutar a los comandos que alguien lo dio. Por ejemplo, si hay un Photoshop crackeado, él va a buscar e percibir que tiene permiso, “Ah, hay permiso”, ahí puede que esa persona que lo crackeó lo programó para enviarle también un print de todo lo que la persona hace en el Photoshop porque “a mí me gusta mirar lo que las personas hacen”. ¿Cómo puedo saber si la persona no ha manipulado el software para ponerse dentro? Pues, al fin y al cabo, la computadora va a ejecutar un programa sin analizarlo antes. No sabe si eres tú que estás pidiendo o si es el virus que ha venido junto al archivo. De la misma manera que hago circular los emails que contienen infección, me puedo contaminar en internet. Dónde puede que haya infecciones: páginas para asistir a los videos online, asistir a Bacurau online completo y ahí tú clickeas y nunca inicia, y empieza a abrir muchas ventanas y no pasa más nada. Muchas de las veces las ventanas son porque la persona quiere ganar con los clicks y otras ella puede guardar algo en tu computadora. Si tú haces un montón de cosas a la misma hora y la computadora pregunta si quieres que guarde algo, eso es, muchas veces uno responde que sí y abre por curiosidad “¿qué es eso? no lo recuerdo...” y de repente la computadora se empieza a trabar.”

  Narradora
  Dios mío, ese asunto trae una inseguridad, me pongo nerviosa, ¿hay salidas?

  Tânia
  “ ¿Pongo el antivirus? ¿esto funciona? A mí no me gustan los antivirus porque son softwares de empresas que pueden ver todo que hay en tu computadora y si encuentra algo sospechoso le manda a la empresa. No sé lo que ellos hacen y no quiero que se queden enviando cosas desde mi computadora para otros lados sin que yo sepa. Entonces, yo uso Linux, que es donde los virus no llegan... no hay tanto, hay menos comparado al Windows. ¿Ponerle el antivirus funciona? Puede ser que encuentre un archivo u otro, pero lo bueno es formatear. Y para el Windows, si tu usas el Windows Defensor solamente puede que no que sea suficiente, pero él hace lo mismo que hace el antivirus.”

  Narradora
  Acá un paréntesis para hablar del Linux: Linux es un sistema operacional así como Windows, Android o Mac, pero la diferencia es que Linux es libre y abierto ¿qué quiere decir? Quiere decir que su código está disponible a cualquier persona que puede utilizarlo, estudiarlo, modificarlo y distribuir libremente. Es libre y gratuito. O sea, ese contexto no estimula a la relación de poder entre los softwares propietarios. Ellos también tienen una interfaz amigable, así como otros sistemas operacionales. Y por haber muchas personas usando el Linux, hay una comunidad muy grande disponible para ayudar tanto a las dudas más banales hasta las más complicadas en foros de internet.

  Tânia
  “Muchas veces las personas que crean los virus de computadora quieren atingir al máximo de personas posible. ¿Sabes la estrategia de disparar a todos lados? ¿Quién ya ha escuchado eso, que uno fue a la fiesta y disparó a todas partes? En fin, en la vida del virus la estrategia es esa, dispararle a todas partes y con eso, a la vida de la computadora... Si vemos la cantidad de computadoras que existen en el mundo y que son usados en el mundo.. Windows sigue siendo uno de los sistemas más utilizados, entonces si quiero disparar a todas partes, es más fácil que yo haga algo que sea para el Windows porque hay más personas haciendo uso del Windows. Ya con Linux, además de tener menos personas usando Linux, hay otro detalle del Linux: la manera como él segrega las permisiones o como esos comandos son ejecutados en la computadora, pero eso no significa que no existe virus para Linux.”

  “¿Cuál es una manera efectiva de no infectarse? Vivir en una isla, sola. [risas]”

  “Al fin al cabo, conectarse es asumir un riesgo, pero conectarse también es asumir que tú quieres proteger al otro. Porque al hecho de conectarse, tú también estás trabajando la seguridad con el otro y compartiendo lo que aprendes a veces compartiendo el momento de la infección juntos. [risas] Es complicado. ¿Vale la pena quedarse en una urna de vidrio para estar seguro? Sí, no, no sé...”

  “Espero que ni el corona ni otro virus llegue, pero si llegan también nosotros lo arreglamos, porque la vida es así, ¿no? Beso, ¡las extraño!

  Narradora
