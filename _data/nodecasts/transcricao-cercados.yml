  Las fiestas de julio, las fiestas que habían en la calle, donde todos se divertían, eso la comunidad extraña, pues las personas de acá son muy unidas acá, hay que tener algo que las distraiga. Las fiestas callejeras eran muy buenas, yo he participado y presenciado muchas fiestas callejeras, la fiesta de la yuca, muchas cosas que me extrañan.

  Narradora
  Podemos percibir que esas historias nos revelan una cuestión: las ocupaciones del espacio varían con el tiempo y con los sitios que antes se podrían y hoy no se pueden más frecuentar. Hablemos de lo que es triste y obvio: los accesos no han parado de interditarse, por detrás de estos recuerdos, el cercamiento ha perseverado, los chicos no juegan más en las cascadas porque son pocas las que mantienen sus portones abiertos. Quien entra y sale depende del permiso de los que tienen la posesión de la tierra. Lo mismo pasa en el sitio digital, el ciberespacio, en internet. Uno no paga para acceder a un sitio, pero uno paga un peaje digital para que los datos que cambia puedan pasar por la tierra de alguien, o por el cable de alguien, o por el satélite de alguién. Y la internet que tanto hablamos, y que está tan presente en nuestra vida, ¿qué sabemos de su historia?

  Llamamos a Tania, nuestra papa digital, para contarnos cómo nació el internet.

  TANIA
  ¿Cómo ha nacido internet? Estaba buscando en internet como se dio su nacimiento, curioso ¿no? Es como preguntarle a un niño “oye, ¿cómo has nacido?”. El más moderno que estamos acostumbrados, el “www”, nació en los años 90, pero él aún viene de mucho antes, en una idea desde los años 60. Qué pasa.. porque esa palabra “internet”, in-ter-net, inter… net no es la compañía de tv de cable, y inter tampoco es el partido de fútbol, internet viene de internetworking, networking es “haciendo conexión” en inglés, y el “inter” es de conectado, de hacer un cambio. En los años 60 ya existían computadoras, eran utilizadas para búsquedas digitales y esos conocimientos quedaban solo en las computadoras. Supongamos, si tú sacas una foto en tu móvil y el no está conectado en internet, ella no sale de tu móvil, para que salga tienes que conectarlo a algo, sea un wi-fi, sean el plan de datos de tu móvil y en esa época, las computadores creadas en separado, todo lo que se creaba, para pasar al otro, tenían que utilizar alguna cosa externa, porque eran unos discos muy grandes para grabar, no como los discos de música pero… semejantes.

  Narradora
  Hoy día es más difícil imaginar la utilidad de una computadora sin internet, e incluso nos parece que ahí está su gracia. Pero las computadoras eran máquinas como son otras máquinas que utilizan nuestras tareas diarias y así les dan espacio a otras demandas que antes eran inimaginables. Entre el uso antiguo de las computadoras, podemos destacar la habilidad de ser programada para resolver ecuaciones gigantes y claro, transformar un montón de papeles en un disco, un disquete, un discón.

  T:
  Paul Goran en los años 60 pensó y empezó a idealizar cómo se podría construir una red que interligara a esas computadoras y las informaciones que hubiesen en una pudiesen llegar a otras y viceversa y… tanto enviar como reproducir, una misma información que tengo en una computadora, es posible tener en otra o cómo se puede acceder remotamente o sea, de lejos.
  Cuando uno accede al facebook, no está yendo a la máquina del facebook para usarlo en su máquina, de tu móvil o de tu computadora consigues acceso a una información ahí lejos. Sí, el facebook está en una computadora, así como el Google, el Instagram, el Tiktok, o cualquiera otra cosa que usamos en el móvil y al final, mucho de lo que consumimos está en otra computadora.


  Narradora
  La nube no existe. Este símbolo ha surgido pues en el inicio de la telefonía y de las conexiones entre computadoras, era muy complejo dibujar y explicar la red que conecta a todo, entonces dibujaban nubes, pero la nube no existe. Toda información depende de estructuras físicas para existir. La internet es increíble, pero no es magia, necesita una estructura física no solo para ser almacenada, guardada, sino que para viajar en pequeños paquetes por los cables gigantes de fibra óptica que están debajo del océano.

  T:
  En fin, en los años 60, los investigadores queriendo hacer ese cambio de información, en el laboratorio de física del Reino Unido, investigaron cómo hacer para transferir la información de una parte a otra, que llaman en la lengua de las computadoras de “transferencia de paquetes”. Podemos imaginar internet como si fuera una gran agencia de los Correos, donde cada computadora sería una residencia que tiene su propia dirección, que llamamos dirección de IP y… esa conexión logra hacer ese cambio de información entre una computadora y otra. O sea, al fin nuestra foto, o nuestra música, o meme o cualquiera que sea lo que consumimos, en la lengua de la computadora se llaman “datos”, distinto a los “datos de seis caras” y esos datos son transferidos a través de la red por transferencia de paquetes.

  Narradora
  Haciendo un acierto temporario, cuando hablamos datos, hablamos 0 y 1 o sea, toda foto, todo texto, toda música, todo programa que rueda en su computadora son en la esencia 0 y 1. Imagínate una tele, que mirando desde cerca se puede ver muchos cuadraditos muy pequeños y es como si cada cuadradito fuese 0 y 1. El conjunto de 0 y 1, en una determinada combinación, visto desde lejos forma una imagen. Recordando que es un acierto temporario, pero que ya nos recuerda quién ha creado la computadora desde su propia visión del mundo binario, en macro y microcosmos, la base de la vida es la misma que de las computadoras y sus archivos.

  T:
  En esa misma época de los años 60 ocurrieron simultáneamente otros proyectos, en otros lugares. Todas las redes donde cientos de conocimientos, donde formularon ideas, nuevas concepciones y todo, querían compartirlos, entonces internamente estaban desarrollando su propia intranet.

  Narradora
  Hablando en intranet, ¿ustedes sabían que la PSP es también una intranet? Pero nos gusta llamar “red local”, o sea, si tú estás conectada en alguno de los puntos de wi-fi de la PSP, puedes tener acceso a nuestro servidor, una computadora que está en la casa centro del Portal Sem Porteiras, lleno de informaciones, músicas, películas, uno puede acceder sin que tengan que pagar a Claro o Vivo.

  T:
  En Francia estaba el Ciclar, en USA estaba la merit network, en Reino Unido donde Donald Davis estudiaba esto de las transferencias de los paquetes como correo, estaba la NPL y el 69, en USA aparece un proyecto iniciado por la Harpa y la Harpa tenía conexiones con otras redes fuera de USA y querían hacer estos cambios de conocimientos y no solo el cambio de conocimiento con otras redes externas sino que también, internamente, el proyecto Harpa quería tener su propia red. El miedo era que si alguno de los centros universitarios,   algún   centro   de   conocimiento   fuese   destruido   esas informaciones se perdían. Construyendo una red donde las informaciones fuesen compartidas entre las computadoras que estuvieran conectadas a esta red, no habría problema si una universidad fuese atacada, si un centro fuese atacado, pues esto sería distribuido a las otras redes. Pero qué pasa, si USA tuviese apenas su manera de transferencia de paquetes, ella no conseguiría conectar a esas otras redes que estaban pasando en otras universidades y centros de conocimientos del mundo. Entonces han aceptado y han adoptado la idea de transferencia de paquetes del laboratorio de física del Sr. Davis, entraron en acuerdo y dijeron “ah, utilizamos estos protocolos, estos acuerdos, porque qué pasa… si cada computadora hablase una lengua, ellos no podrían comunicarse, no habría internet, no sería posible hacer el cambio de información, es como nosotros, los seres humanos, por ejemplo, yo hablando en portugués contigo ahora, otra persona hablando en español, otra persona hablando en chino, es decir, hablando en mandarín, otra persona hablando en inglés, todas juntas, ellas no se entenderían muy bien, puede que se entiendan a través de unas señales, de un acuerdo, pero esto será establecido, sería un protocolo. O sea, ponerse la mano frente a la boca es señal de hambre, entonces además de la lengua se ha establecido que esa señal significa hambre. En el caso de la computadora, se definieron esos protocolos que hacen ese cambio de información entre una computadora y otra y en los años 74 también, además de aceptaron en el proyecto arpaNet eso de la transferencia de paquetes. También acordaron para definir el nombre de la computadora, la dirección de la computadora. De la misma manera que los correos necesitan un código postal, para lograr que las cartas lleguen a una residencia, pues a través del código postal se puede identificar: eso está en la ciudad x, la calle x, cerca del número x. Mi ciudad, por ejemplo, tiene un código postal único, en São Paulo son muchos códigos postales y cada computadora tiene su propia identificación de la red, lo que llamamos IP. Entonces en el 74 aceptaron tanto la transferencia de paquetes como el nombre de la dirección de donde están las computadoras, el IP, y también aceptaron otro término llamado DNS. Hoy, por ejemplo, al acceder a la página de Google, uno no necesita digitar una dirección, o sea, no tienes que digitar el código postal de Google, simplemente al digitar google.com, tu computadora ya puede encontrar a esa información en la red y eso es lo que llamamos dominio, facebook.com es otro dominio, si tú buscas ahora cuál es la dirección IP del facebook, aparecerá una secuencia de números, probablemente tres números, un punto, tres números, un punto, más tres números, puede ser que sea así y si tú digas esa dirección, probablemente tres números, un punto, tres números, un punto, tres números en tu navegador, el firefox, el chrome, IE o cualquiera que acceda a la página del facebook, o sea, su celular consigue acceder una página web a través de esos dos tipos de dirección, sea a través de un nombre, o sea a través de la dirección IP.

  Narradora
  En resumen, lo que posibilita la existencia de la internet son los protocolos, o sea, un acuerdo de uso común de una lengua entre las computadoras, el IP, un número para que cada computadora pueda recibir e enviar informaciones y el DNS, otro protocolo que posibilita convertir aquellos números, que es como la computadora piensa y comunica en nombres únicos e inteligibles para los humanos no máquinas.

  T:
