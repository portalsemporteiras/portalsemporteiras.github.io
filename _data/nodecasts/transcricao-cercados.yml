  Narradora
  Bienvenidas a otro podcast de Nós por Nós. Esta es una trilogía donde hablaremos acerca de la red de internet comunitaria de nuestro barrio. El Portal sem Porteiras (Portal sin portones), el PSP. En este primer episodio hablaremos de la ocupación del espacio, sea el físico o el virtual, pues a pesar de una invención reciente, la internet sigue las viejas formas estructurantes del capitalismo, donde todo tiene un precio y un dueño. Y para transitar por ahí, necesitamos permiso.

  Para empezar, oiremos las voces de las mujeres del barrio de Souzas, entrevistadas por Simone Cavassi. Ellas amablemente donaron un poco de su tiempo para que comprendamos mejor las transformaciones del territorio a partir de la mirada de quien vivió y vive acá.

  1.
  “Crecer en ese barrio para mí fue maravilloso, podía jugar en la calle, con los amigos, incluso yo crecí y cuando tuve mis hijos opté vivir acá para que ellos también pudieran disfrutar de todo eso.”

  S: ¿Cuál era tu lugar preferido cuando eras niña?
  1: En el campo, con mi mamá. Ayudando a mi mamá con el trabajo, arar, sembrar frijol, sembrar maíz.
  S: ¿Tú jugabas?
  1: No. Mi mamá no nos dejaba jugar. Solo con el azadón, trabajando.

  “Bueno, crecer en ese barrio, fue hasta los 12 años apenas, porque jugué mucho, mucha chiquillería, con mis primos, subir en los árboles, caer de las guayaberas, me divertí mucho. Entonces con 12 años desafortunadamente tuve que ir a São José a trabajar pues mi mamá tuvo su vida, yo no quise interferir y me fui. Ahí fui a trabajar en casa de una familia y sólo volví cuando ya tenía 18 años. Ya era adolecente, madura, vieja y todo no? ”
  “Crecer en ese barrio para mí fue increíble, fue una experiencia maravillosa. Soy hija de una familia gigante, soy hija adoptiva, yo no tuve un hermano, tuve 20 hermanos, entonces crecí en un lugar maravilloso como ese, donde se puede jugar y hay aire puro y no hay una preocupación con horarios o en fin.. problemas que hoy yo tal vez no dejase a mis hijos que jugaran como yo jugaba, pero fue muy bueno jugar y crecer acá.”

  S: ¿Su lugar preferido en el barrio?
  2: Es mi casa.
  S: ¿Y por qué?
  2: Porque me gusta cuidar a mis plantas, con mis plantitas, la col, mi jardín.

   “Mi lugar preferido del barrio es mi terreno en mi casa. La casa todavía no está lista entonces, no está ideal, pero ese terreno es increíble, está cerca de la plaza, se puede ver la plaza desde acá, pero es alto, de frente a la montaña y hay tucán, pajaritos y la puesta de sol es preciosa y tiene sol todo el día. No es un terreno muy largo, pero es de nuestro tamaño.”

   “Viví en muchos sitios, en el campo, en casas así… más al campo, en medio de la selva, en casas donde no había energía, que era muy precaria la cosa, con la carretera de difícil acceso, ahí después que me casé yo hice la mudanza para mi casa, cerca del campo de fútbol, que está en la esquina que sube para el hospedaje Aconchego, viví ahí 9 años y después me mudé para la casa donde las Luisas viven hoy y viví 7 años más ahí entonces, solo ahí en esa calle yo viví 16 años.”

  “Mi lugar preferido cuando era niña era una cascadita que había ahí en el Pandavas. Quien vive acá en la región lo sabe y de que se trata, no?, el Pandavas. Es un lugar muy rico! Me gustaba también robar carambola del vecino, montar a caballo, [risas].”

  Narradora
  Mientras hacíamos este podcast empezamos a cuestionarnos sobre el acercamiento de los campos comunes y cómo eso se dio y todavía se dá en Brasil. Para tal reflexión, es imposible no acordarnos de los pueblos indígenas, que ocupaban ese territorio antes de la llegada de los portugueses, que a su vez impusieron violentamente la práctica de dividir y repartir a la tierra. Alzar cercas y muros y definir sus dueños. Tierra dividida inicialmente   en   capitanías   hereditarias   y,   después,   en   mercancías. Resolvemos entonces llamar a una amiga que hace mucho camina con los pueblos indígenas y que, al aprender con esa convivencia, ha aceptado ayudarnos a traducir esa otra concepción de territorios que mucho tiene que enseñarnos. Es Marina Vilarinho que habla con ustedes ahora.

   M: “Los indígenas, es decir, los pueblos originarios, hace centenas de años, vivían en una tierra gigante, sin cercas ni portones, caminando por todas partes sin tener idea de que existía propiedad por la tierra. Para los indígenas, lo que los conectaba a esa tierra eran los cuidados que ellos y sus ancestros, por muchas y muchas generaciones, dedicaban a los lugares frecuentados. Entonces pasó que estos pueblos fueron sorprendidos por una gente que tenía una concepción totalmente distinta de cómo se vive y se cuida un lugar. Una gente muy acostumbrada a los muros y cercas que determinan que un pedazo de tierra es propiedad de alguien. Si ya hace 500 años que se dio ese encuentro, aún hoy, esos dos puntos de vista siguen existiendo y es para explicar mejor estos dos puntos de vista que quería acá experimentar un ejercicio de fabulación. Les pido que imaginen una de aquellas películas de ficción científica donde la tierra es invadida por una raza de ET. Bueno, en esa película, esos ETs se hacen pasar por humanos para dominar a la Tierra, justo porque sus riquezas, de sus países de origen ya se agotaron. Imagínese que ese Planeta dominado, el Nuevo Mundo, quedó conocido por los invasores por el nombre de Brasil. Queda claro entonces quienes son los ETs en esa historia, ¿no? Creo que no necesitamos spoilers, pero ya los indígenas, aquellos que habitaban este Planeta, eran muchos y entre ellos algunos eran aliados, otros eran enemigos, pero cada cual tenía su lengua, sus costumbres y creencias o su manera de habitar, y ni siquiera imaginando que habría una manera tan distinta de vivir en la Tierra, los indígenas por mucho tiempo han experimentado maneras de habitar muy nómadas, parando acá y allá justo donde las relaciones fructificaron o cuando los lugares se misturaban en su vivencia. En esa nuestra película, cuando se dió la invasión, los ETs se ponían locos por el oro y piedras preciosas, pero cuando llegaron encontraron mucho más, encontraron una Tierra harta y abundante, protegida por los pueblos que aquí estaban. No por casualidad, los ETs llamaron esa invasión de descubrimiento y sin permiso pasaron a tomar esas tierras como suyas. Muchas veces destruyeron lo que veían por el frente, para, entre otras cosas, sembrar la caña para los que quedaron en su mundo de origen. Ahora, imagínense que esa historia se basa en la realidad. Los indígenas y sus tierras fueron invadidas por una raza de ET disfrazada de humanos blancos que para siempre se hicieron conocidos como europeos. Pero, en ese instante de la película, con un mareo en el estómago, hemos percibido que los ETs han ganado. Vinieron para quedarse, imponiendo a todos, humanos y no humanos, su manera de vivir, que también no deja de ser una manera de matar. Matar todas las otras maneras de comprender las relaciones con todo lo que ellos llaman naturaleza. Matar también las muchas maneras de comprender la palabra hábitat, al que ellos llaman propiedad. Volviendo a nuestra película, los europeos que llegaron en naves espaciales disfrazadas de caravelas cercaron a los campos donde antes todos los que aquí estaban tenían acceso. Además de eso, pasaron a llamar todo lo que estaba dentro de la cerca suya. Inteligentes, los ETs europeos supieron mezclarse. De repente nos preguntamos: ¿Será que somos ellos? Los invasores llamaron a sus herederos brasileños, que a su vez siguen inventando nuevas cercas. Cercas a veces hechas de alambre de espino, a veces dibujada en un papel oficial. De estas, que a veces pasamos toda la vida intentando comprarlas. Pues ¿cuáles eran entonces las maneras de estar en el mundo tan distintas a la de los ETs europeos? ¿Maneras que hoy nosotros los brasileños conocemos como la única y correcta manera de estar en el mundo? Delante de nuestra manera de mirar el mundo, pensamos incluso que estas otras maneras de vivir en la tierra fueron abandonadas. ¿Pues será que los pueblos indígenas realmente han renunciado a su punto de vista? ¿Será que ellos realmente han permitido que esta historia acabe así?
  ¡No lo permitieron! Esto me han enseñado y yo vengo aquí a contarles... Entonces, así como toda película de ficción científica, por detrás de esta historia hay muchos enlaces que permiten su continuidad, que en este caso podríamos llamar “La invasión del planeta Tierra 2”, la resistencia. Sí, la resistencia... Porque de verdad, esta historia todavía no ha terminado. Me parece que llegó la hora de dejar esa película de ficción científica basada en la realidad, y volver entonces a nuestra región. Creo que quizá algunos de ustedes están preguntando: quiénes son los que habitaban el espacio que estamos hoy, esa región del Vale do Paraíba? Si el Sítio do Picapau Amarelo tiene ventaja en la historia oficial, en nuestras investigaciones hemos encontrado registros de algunos de aquellos que ya estaban acá, el Pueblo Puri. Registros estos que ahora compartimos con ustedes.
