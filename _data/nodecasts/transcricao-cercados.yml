  MELISSA     FERREIRA      RAMOS      en    su   trabajo   RE-EXISTENCIA       Y RESURGENCIA INDÍGENA: DIÁSPORA Y TRANSFORMACIONES DEL PUEBLO PURI nos cuenta:
  Los Puri ocupaban parte del Sudeste brasileño, en la región que va desde el Vale do Paraíba que pasa por Rio de Janeiro y São Paulo, hasta la área del Rio Pomba en el Sudeste de Minas Gerais. El proceso de colonización sesmarias fue creado para que fueran comercializado Brasil afuera, obligando a sus “dueños” a abrir caminos en las selvas, a matar, a esclavizar o a comerciar de alguna manera con los indígenas que habitaban en aquellas tierras y, si tuviesen éxito, en formar la población en estos lugares. Las tierras indígenas se fueron disminuyendo y los aldeamentos creciendo. La persecución a los pueblos originarios fue creciendo, hasta que los acorralaron. El contacto con los Puri ha sido inevitable, generando muchos conflictos, muertes y resistencias. En el punto de vista de los ETs europeos, los indígenas invadían sus haciendas, mientras que a la perspectiva de los Puri, eran los ETs blancos los que invadían sus lugares predilectos.
  La manera de vida de los aldeanos aún era muy distinta de la de los indígenas. Los Puri tenían dificultad en aceptar a los cercados... Muchos morían de enfermedades y epidemias por el contacto con los ETs, otros muchos rechazaban la idea del confinamiento.
  El Gobierno brasileño creó un aldeamento Puri en Queluz, distrito de Lorena, el año de 1801.
  Los Puri no se convencían de irse para allá, pero, como los estaban matando y sufrían de guerras constantes, muchos tuvieron que vivir en el aldeamento de Queluz. Pero ellos siguieron ultrapasando los cercados... Iban y volvían para las selvas frecuentemente ya que de acuerdo con su cultura ellos no han aceptado fijarse en un único sítio.
  Los aldeamentos fueron considerados extintos por los herederos de los invasores durante el siglo XIX, con el argumento de que no había más indígenas, sino que caboclos o indígenas mezclados y ya civilizados... _______________________
  MERY
  En el libro Boacé Uchô - A História Está na Terra, Aline Rochedo, indígena Puri, nos cuenta otra versión de la historia. Según ella, la historia del Pueblo Puri es una historia en construcción. En sus palabras, nos dice:
  “Estamos escuchando a las ancianas y a los ancianos de nuestra familia y reconociéndonos, recorriendo el camino de nuestras y nuestros ancestros.”

  Entre los muy bellos relatos que Aline seleccionó, elegimos el de Doña Carminha, una señora Puri: “Mi tatarabuela, mi bisabuela, fueron ‘sacadas’ y llevadas a una hacienda ahí abajo, por las bandas de la Fumaça donde fueron violentadas. Mi abuelo nació blanco, de ojos claros e hijo de “índio”. Ella nació en medio del bambuzal, ella no hablaba la lengua de los blancos. Los Puri no aceptaban la idea de ser esclavizados y los blancos llegaron y tomaron posesión de lo que era de mis ancestros. Los blancos llegaron y se dieron cuenta. Los Puri de la Fumaça fueron a la sierra baja y a otros lugares de la región.
  En aquella época se han esclavizado muchos “índios”. Nadea hablaba mucho de esto. Y esto es muy triste. Incluso en las escuelas no se habla de eso.”

   Para combatir esa tristeza que siente Doña Carminha, Aline ha decidido poner en papel algunas de esas enseñanzas que ha aprendido con los más grandes. Entre esas enseñanzas, Aline cuenta que “para los Puri, el territorio significa lugar de pertenencia, de memoria, de historia. Lugar donde las relaciones sociales existen, y lo que considero más importante: donde son generados lazos colectivos de solidaridad.”

