bría dónde ella estaba y en esa época empezó a aparecer las herramientas que hacían la lista de las páginas, de los contenidos que estaban disponibles en internet, y el Google, por ejemplo, nació en 1998, o sea, todavía es un nene… o no tanto ¿no?
